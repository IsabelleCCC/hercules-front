<app-menu></app-menu>

<div class="d-flex flex-nowrap">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-4">Seja bem vindo(a)!</h2>
      </div>
      <div class="col-md-6 text-end">
        <button type="button" class="btn btn-success" (click)="goToPage('/registrar-treino');">
          <fa-icon [icon]="['fas', 'plus']"></fa-icon> Registrar Treino
        </button>
      </div>
    </div>
    <div class="card container py-3">

      <app-progresso-peso></app-progresso-peso>
      <app-grupo-muscular></app-grupo-muscular>

        <h5>Treinos Realizados</h5>
        <div *ngIf="workoutDoneList.length > 0">
          <div *ngFor="let workout of workoutDoneList; let i = index">
            <div class="card bg-dark-1 mb-3 px-4 py-2 border-0">
              <div class="row d-flex justify-content-between place-center">
                <h6 class="col text-white">{{ workout.workout_name }}</h6>

                <div class="col">
                  <span class="badge rounded-pill text-bg-warning px-3 py-2"
                    > {{ workout.datetime }} </span
                  >
                </div>
                <div class="col">
                  <span class="badge rounded-pill text-bg-warning px-3 py-2"
                    > {{ workout.duration }} min</span
                  >
                </div>

                <button
                    type="button"
                    class="btn btn-pink"
                    aria-expanded="false"
                    style="width: auto;"
                  >
                    <fa-icon [icon]="['far', 'eye']" style="color: #fff"></fa-icon>
                  </button>

              </div>
            </div>
          </div>

          <nav aria-label="Page navigation" class="text-end">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item">
                <a class="page-link" aria-label="Previous" style="cursor: pointer" (click)="loadWorkouts('previous')" [class.disabled]="isDisabled('previous')">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of pages">
                <a class="page-link" style="cursor: pointer" (click)="loadWorkouts(page)">{{ page }}</a>
              </li>
              <li class="page-item">
                <a class="page-link" aria-label="Next" style="cursor: pointer" (click)="loadWorkouts('next')" [class.disabled]="isDisabled('next')">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
            <small>p√°gina {{currentPage}} de {{pages.length}}</small>
          </nav>

        </div>

        <div *ngIf="workoutDoneList.length == 0" class="text-center">
          <img src="../../assets/workout.svg" style="max-width: 300px" />
          <p class="fs-5 mt-2">Nenhum treino realizado.</p>
        </div>
    </div>
  </div>
</div>
