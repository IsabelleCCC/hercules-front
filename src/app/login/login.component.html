<div class="vh-100 text-center">
  <div class="container vertical-align">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-12 col-md-8 col-lg-4 my-3">
        <div class="card px-3" id="card-login">
          <div class="card-body">
            <img src="assets/logo.png" width="190" draggable="false">
            <h2 class="brand fs-1">Hercules</h2>
            <form class="my-3" [formGroup]="loginForm" (submit)="login(loginBtn)">
              <h5 class="mb-3">Login</h5>

              <div class="text-start">
                <label for="username" class="form-label">E-mail</label>
                <input type="username" class="form-control" id="username" name="username" formControlName="username"
                    placeholder="nome@examplo.com">
                <label for="password" class="mt-3 form-label">Senha</label>
                <input type="password" class="form-control mb-2" name="password" id="password" formControlName="password"
                    placeholder="Insira a senha">

                <small>Primeiro acesso? <a routerLink="/cadastro">Criar conta</a></small>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-yellow mt-4" #loginBtn>Logar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
